]
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onSubmit()"  #form="ngForm">
                <button (click)="fillValues()" class="btn btn-sm btn-info">Fill The Values</button>
                <div *ngIf="!userData.valid && userData.touched">UserName and Email is Incoreect </div>
                <div ngModelGroup="userData" #userData="ngModelGroup">
               <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" name="username" ngModel 
                required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ngModel
                required email #email="ngModel"/>
                <span class="help-text" *ngIf="!email.valid && email.touched">Enter Valid Email</span>
            </div>
        </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                 <select class="form-control" id="gender" name="gender"   [(ngModel)]="gender"
                 required >
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                 </select>
            </div>
            <div class="form-group">
                <label>About</label>
                <textarea name="about" class="form-control" [(ngModel)]="about"></textarea>
            </div>
            <div>{{about}}</div>
              <div class="mt-2">
                   <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
              </div>
            </form>
        </div>
        <div *ngIf="submiited">
            <h3>Your Data</h3>
            <div>UserName:{{user.username}}</div>
            <div>Email:{{user.email}}</div>
            <div>Gender:{{user.gender}}</div>
            <div>About:{{user.about}}</div>
        </div>
    </div>
</div>
