<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- <form (ngSubmit)="onFormSubmit(form)" #form="ngForm"> -->
            <form (ngSubmit)="onFormSubmit()" #form="ngForm">
              <button  (click)="fillValues()" class="btn btn-sm btn-info">Fill Values</button>
              <div *ngIf="!userData.valid && userData.touched">User Data is Invalid</div>
              <div ngModelGroup="userData" #userData="ngModelGroup">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" class="form-control" id="username" name="username" ngModel required #username="ngModel">
                  <span class="help-text" *ngIf="!username.valid && username.touched">Please Enter Valid Username</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">
                    <span class="help-text" *ngIf="!email.valid && email.touched">
                      Please Enter Valid Email</span>
                </div>
              </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select
                      id="gender" 
                      name="gender" 
                      class="form-control" 
                     [ngModel]="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                    </div>
                    <div class="form-group">
                      <label for="">About</label>
                      <textarea class="form-control" rows="3" name="about" [(ngModel)]="about"></textarea>
                    </div>
                    <div>
                      {{about}}
                    </div>
                  <div class="mt-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
                  </div>
              
            </form>
        </div>
    </div>
</div>
