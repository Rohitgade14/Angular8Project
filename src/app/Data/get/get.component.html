<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Fetched Data</h2>

     
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Content</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of datas">
              <td>{{ data.id }}</td>
              <td>{{ data.title }}</td>
              <td>{{ data.content }}</td>
            </tr>
          </tbody>
        </table>
        <!-- <div *ngIf="datas">
          <h3>Response:</h3>
          <pre>{{ datas | json }}</pre>
        </div> -->

      <!-- Display this block if no data is available -->
      <ng-template #noData>
        <p>No data available.</p>
      </ng-template>
    </div>
  </div>
</div>
